version: 0.3.3
homepage: https://github.com/Deimos-Applications/dialog_flowtter
repository: https://github.com/Deimos-Applications/dialog_flowtter
issue_tracker: https://github.com/Deimos-Applications/dialog_flowtter/issues

environment:
    # sdk: ">=2.12.0 <3.0.0"
    sdk: '>=3.5.3 <=4.0.0'
